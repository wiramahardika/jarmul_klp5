<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Super Ultimate Multimedia Conversion</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style media="screen">
      /* layout.css Style */
      .upload-drop-zone {
      height: 200px;
      border-width: 2px;
      margin-bottom: 20px;
      }

      /* skin.css Style*/
      .upload-drop-zone {
      color: #ccc;
      border-style: dashed;
      border-color: #ccc;
      line-height: 200px;
      text-align: center
      }
      .upload-drop-zone.drop {
      color: #222;
      border-color: #222;
      }
    </style>

  </head>
  <body style="background-color:#F8F8F8;">
    <div class="container" style="padding-top:1em">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4><b>The Super Ultimate File Conversion</b></h4>
          <p style="color:#BEBEBE;">by <b>Group 5</b></p>
        </div>
        <div class="panel-body">
          <ul class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="#image">Image</a></li>
            <li><a data-toggle="pill" href="#audio">Audio</a></li>
            <li><a data-toggle="pill" href="#video">Video</a></li>
          </ul>

          <div class="tab-content">
            <div id="image" class="tab-pane fade in active" style="padding-top:1em;">
              <form>
                <input type="hidden" name="submit" value="1">
                <div class="form-group">
                  <label>Output format</label>
                  <select class="form-control" name="convert_type" required>
                    <option value="png">PNG</option>
                    <option value="jpg">JPEG</option>
                    <option value="tiff">TIFF</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Color Depth (in bit)</label>
                  <input type="number" class="form-control" name="color_depth" placeholder="Value in bits" min="0" step="1" value="16" required>
                </div>
                <div class="form-group">
                  <label>Resolution (in pixel)</label>
                  <div class="input-group" style="margin-bottom:1em;">
                    <input type="number" class="form-control" name="w" placeholder="Width" value="100" step="1.0" min="0" required>
                    <span class="input-group-addon">x</span>
                    <input type="number" class="form-control" name="h" placeholder="Height" value="100" step="1.0" min="0" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Upload File:</label>
                  <input type="file" class="form-control" name="gambar" style="height:10em;" required>
                </div>
                <div class="form-group text-right">
                  <button type="submit" class="btn btn-primary" data-loading-text="Working...">Convert and Compress</button>
                </div>
              </form>
            </div>

            <div id="audio" class="tab-pane fade" style="padding-top:1em;">
              <form>
                <input type="hidden" name="submit" value="1">
                <div class="form-group">
                  <label>Output format</label>
                  <select class="form-control" name="convert_type" required>
                    <option value="mp3">MP3</option>
                    <option value="wav">WAV</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Sample</label>
                  <select class="form-control" name="sample" required>
                    <option value="44100">44100</option>
                    <option value="20250">20250</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Bitrate</label>
                  <select class="form-control" name="bitrate" required>
                    <option value="64k">64 kbps</option>
                    <option value="128k">128 kbps</option>
                    <option value="192k">192 kbps</option>
                    <option value="320k">320 kbps</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Channel</label>
                  <select class="form-control" name="channel" required>
                    <option value="1">1 (Mono)</option>
                    <option value="2">2 (Stereo)</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="email">Upload File:</label>
                  <input type="file" class="form-control" name="audio" style="height:10em;" required>
                </div>
                <div class="form-group text-right">
                  <button type="submit" class="btn btn-primary" data-loading-text="Working...">Convert and Compress</button>
                </div>
              </form>
            </div>

            <div id="video" class="tab-pane fade" style="padding-top:1em;">
              <form>
                <input type="hidden" name="submit" value="1">
                <div class="form-group">
                  <label>Output format</label>
                  <select class="form-control" name="convert_type" required>
                    <option value="avi">AVI</option>
                    <option value="flv">FLV</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Sample</label>
                  <select class="form-control" name="sample" required>
                    <option value="44100">44100</option>
                    <option value="20250">20250</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Bitrate</label>
                  <select class="form-control" name="bitrate" required>
                    <option value="64k">64 kbps</option>
                    <option value="128k">128 kbps</option>
                    <option value="192k">192 kbps</option>
                    <option value="320k">320 kbps</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Channel</label>
                  <select class="form-control" name="channel" required>
                    <option value="1">1 (Mono)</option>
                    <option value="2">2 (Stereo)</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Resolution (in pixel)</label>
                  <div class="input-group" style="margin-bottom:1em;">
                    <input type="text" class="form-control" name="w" placeholder="Width" value="320" required>
                    <span class="input-group-addon">x</span>
                    <input type="text" class="form-control" name="h" placeholder="Height" value="240" required>
                  </div>
                </div>
                <div class="form-group">
                  <label>Aspect Ratio</label>
                  <select class="form-control" name="aspect_ratio" required>
                    <option value="1">Keep aspect ratio</option>
                    <option value="0">Don't keep aspect ratio (will be strecthed)</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Frame Rate</label>
                  <input type="number" class="form-control" name="frame_rate" value="24" step="1.0" min="0" required>
                </div>
                <div class="form-group">
                  <label>Upload File:</label>
                  <input type="file" class="form-control" name="video" style="height:10em;" required>
                </div>
                <div class="form-group text-right">
                  <button type="submit" class="btn btn-primary" data-loading-text="Working...">Convert and Compress</button>
                </div>
              </form>
            </div>
          </div>

        </div>
        <div class="panel-footer">
          <p style="color:#BEBEBE;">Multimedia Network Class - Department of Informatics - Institut Teknologi Sepuluh Nopember</p>
        </div>
      </div>
    </div> <!-- /container -->

    <div id="download-file" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title text-center">Your file is ready!</h4>
          </div>
          <div class="modal-body text-center">
            <p>Completed in: <strong name="speed"></strong> seconds</p>
            <a name="download-link" class="btn btn-lg btn-primary" href="http://localhost/jarmul/imgres/img.jpg.png" download>DOWNLOAD</a>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bootstrap/js/jquery-3.2.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/image.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/video.js"></script>
  </body>
</html>
